<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Tadjikistan</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 24px;
            margin-top: 100px;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a8b;
        }
    </style>
</head>
<body>
    <h1>BIENVENUE !</h1>
    <p>Clique sur le bouton ci dessus pour accéder au discord du Tadjikistan.</p>

    <button onclick="showNotificationAndRedirect()">Discord du Tadjikistan</button>

    <script>
        // Fonction pour afficher la notification et rediriger
        function showNotificationAndRedirect() {
            // Vérifier si le navigateur prend en charge les notifications
            if (!("Notification" in window)) {
                alert("Les notifications ne sont pas supportées par votre navigateur.");
            }
            // Vérifier si l'utilisateur a déjà donné l'autorisation
            else if (Notification.permission === "granted") {
                // Créer et afficher la notification
                new Notification("Tadjikistan NationsGlory", {
                    body: "Bienvenue sur le serveur Discord du Tadjikistan !",
                    icon: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Windows_logo_%28black%29.svg"
                });

                // Attendre 2 secondes avant la redirection pour laisser le temps à la notification de s'afficher
                setTimeout(function() {
                    window.location.href = "https://discord.gg/amyWZphdZc";
                }, 2000);
            }
            // Demander l'autorisation à l'utilisateur si ce n'est pas encore fait
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        // Créer et afficher la notification après autorisation
                        new Notification("Tadjikistan NationsGlory", {
                            body: "Bienvenue sur le serveur Discord du Tadjikistan !",
                            icon: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Windows_logo_%28black%29.svg"
                        });

                        // Attendre 2 secondes avant la redirection
                        setTimeout(function() {
                            window.location.href = "https://discord.gg/amyWZphdZc";
                        }, 2000);
                    } else {
                        alert("Permission refusée pour les notifications.");
                    }
                });
            } else {
                alert("Vous avez refusé les notifications précédemment.");
            }
        }
    </script>
</body>
</html>
